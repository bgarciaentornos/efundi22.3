<html>
<head>
<title>PlugIn Technologies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

	<!-- JAVASCRIPT                                                                                 -->
	<script type="text/javascript" src="../Shared Files/scripts/APIWrapper.js"></script>
	<script type="text/javascript">


	function setupFunction(aCommand){
	 	//Uncomment the line below to see the string that was built in Lingo get passed into this function.

	    var tCommand = 'executeCommand(\"' + aCommand + '\")'
	    //Set a delay to avoid synchronous problems on some systems.
		window.setTimeout( tCommand, 100);
	   }


   function executeCommand(aCommand){

    	var result = eval(aCommand);
	  	window.document.pluginexample.EvalScript( result );
   }

    </script>



	<!-- VBSCRIPT                                                                                   -->
	<!-- From Shockwave, externalEvent first gets passed to the Internet Explorer ActiveX control.  -->
	<!-- The Javascript command which was sent from the Shockwave will first go to the ActiveX      -->
	<!-- VBscript code where we will simply redirect it along to JavaScript here.		            -->

	<script type="text/vbscript">
		sub pluginexample_ExternalEvent(byVal aCommand)
			//Uncomment the line below to see the string that was built in Lingo get passed into this function

			//msgBox(aCommand)

			//Pass this string along to Javascript.
 			call setupFunction(aCommand)
		end sub
    </script>

</head>


<!-- the terminateCommunication() call could be placed within the plugin file. However, placing it
outside helps ensure proper termination if the user exits the content in an ungraceful manner. Place
the terminateCommunication() call in the body tag. One could also place the initializeCommunication()
call here, instead of in the plugin file.
-->

<body onUnload="terminateCommunication()">

<object classid="clsid:166B1BCA-3F9C-11CF-8075-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/director/sw.cab#version=10,0,0,0" name="pluginexample" id=pluginexample width=800 height=600>
  <param name=bgColor value=#FFFFFF><param name="SRC" value="pluginexample.dcr">
  <embed src="pluginexample.dcr" width=800 height=600 swliveconnect='true' type="application/x-director" pluginspage="http://www.macromedia.com/shockwave/download/" name="pluginexample"> </embed>
</object>

</body>
</html>
